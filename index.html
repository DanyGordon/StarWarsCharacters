<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <h1 class="page-header__title">Stars Wars Characters</h1>
  </header>
  <main class="page-content">
    <section class="card-container">
      <header class="card-container__header">
        <div class="left">
          <div class="input-container">
            <label class="input-label" for="search">Search</label>
            <input class="input-text" id="search" name="search" type="text" placeholder="Search...">
            <button class="btn btn-search">Search</button>
          </div>
        </div>
        <div class="right">
          <div class="input-container">
            <button class="btn btn-sort" id="sort">
              Sort
              <img class="sort-icon" src="./img/sort-up.svg" alt="Sort">
            </button>
          </div>
          <div class="input-container">
            <button class="btn btn-filter" id="filter">
              Filter
              <img class="filter-icon" src="./img/filter-icon.svg" alt="Filter">
            </button>
          </div>
        </div>
      </header>
      <main class="card-container__content"></main>
    </section>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
